baseurl: 'https://traikhoa.netlify.app/'
languageCode: en-us
title: Đề tài Nông Học
theme: hugo-lithium
googleAnalytics: ''
disqusShortname: ''
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: true

permalinks:
  post: /:year/:month/:day/:slug/
  
menu:
  main:
    - name: 'Giới thiệu'
      url: '/about/'
      weight: 1
    - name: 'Đề tài'
      url: '/thesis/'
      weight: 3
    - name: 'Lời cảm ơn'
      url: '/acknowledgement/'
      weight: 2
      
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  favicon: favicon.ico
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
  logo:
    alt: Logo
    height: 50
    url: logo.png
    width: 50
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
